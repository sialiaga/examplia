<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Examplia - Lesson Details</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      padding: 30px 20px;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #0077cc;
    }

    h2 {
      color: #0077cc;
      margin-bottom: 10px;
    }

    .lesson-info {
      margin-bottom: 20px;
    }

    .lesson-label {
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }

    .lesson-value {
      margin-left: 10px;
      color: #333;
    }

    .file-list {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f8ff;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .file-name {
      color: #0077cc;
    }

    .upload-section {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #005fa3;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #0077cc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo">ðŸŽ“ Examplia</div>
      <p><strong>Lesson Details</strong></p>
    </div>


    <div class="lesson-info">
      <div class="lesson-label">Name:</div>
      <div class="lesson-value" id="lesson-name">Loading...</div>

      <div class="lesson-label">Subject:</div>
      <div class="lesson-value" id="lesson-subject">Loading...</div>

      <div class="lesson-label">Unit:</div>
      <div class="lesson-value" id="lesson-unit">Loading...</div>

      <div class="lesson-label">Code:</div>
      <div class="lesson-value" id="lesson-code">Loading...</div>

      <div class="lesson-label">Description:</div>
      <div class="lesson-value" id="lesson-description">Loading...</div>

      <div class="lesson-label">Context:</div>
      <div class="lesson-value" id="lesson-context">Loading...</div>
    </div>


    <div class="file-list">
      <h3>Associated Files</h3>
      <div id="filesContainer"></div>
    </div>


    <div class="upload-section">
      <h3>Add New File</h3>
      <input type="file" id="newFileInput" />
      <button onclick="uploadFile()">Upload File</button>
    </div>


    <a href="/static/main.html" class="back-link">&larr; Back to Lessons</a>
  </div>

  <script>
    const mockLesson = {
      id: 1,
      name: "Introduction to Algebra",
      subject: "Mathematics",
      unit: "Unit 1",
      code: "MTH101",
      description: "This lesson introduces the basic concepts of algebra including variables, expressions, and equations.",
      context: "Algebra is foundational in many areas of mathematics and science.",
      files: [
        "algebra_basics.pdf",
        "variables_and_expressions.pptx"
      ]
    };


    const urlParams = new URLSearchParams(window.location.search);
    const lessonId = urlParams.get('id') || mockLesson.id;


    document.getElementById("lesson-name").textContent = mockLesson.name;
    document.getElementById("lesson-subject").textContent = mockLesson.subject;
    document.getElementById("lesson-unit").textContent = mockLesson.unit;
    document.getElementById("lesson-code").textContent = mockLesson.code;
    document.getElementById("lesson-description").textContent = mockLesson.description;
    document.getElementById("lesson-context").textContent = mockLesson.context;

    const filesContainer = document.getElementById("filesContainer");

    function renderFiles() {
      filesContainer.innerHTML = '';
      if (mockLesson.files.length === 0) {
        filesContainer.innerHTML = '<p>No files yet.</p>';
        return;
      }

      mockLesson.files.forEach((file, index) => {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'file-item';
        fileDiv.innerHTML = `
          <span class="file-name">${file}</span>
          <button onclick="removeFile(${index})">Remove</button>
        `;
        filesContainer.appendChild(fileDiv);
      });
    }

    function uploadFile() {
      const input = document.getElementById('newFileInput');
      const file = input.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      console.log("Uploading file:", file.name);
      // Simulate upload
      mockLesson.files.push(file.name);
      input.value = "";
      renderFiles();
    }

    function removeFile(index) {
      if (confirm("Are you sure you want to remove this file?")) {
        mockLesson.files.splice(index, 1);
        renderFiles();
      }
    }

    // Initial load
    renderFiles();
  </script>

</body>
</html>
