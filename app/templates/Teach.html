    .header {

    canvas {

    }

    .controls {

      bottom: 20px;
      left: 50%;

    }

    .controls button {
      background-color: rgba(0, 0, 0, 0.6);

    .question-form button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .history {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .history-item {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .history-item:hover {
      background-color: #e6f2ff;
    }

    /* Modal for viewing explanations */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      width: 90vw;
      height: 85vh;
      overflow: auto;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);

      <!-- Controls -->

  <script type="text/javascript">
    const viewer = document.getElementById("slideViewer");
    const modalOverlay = document.getElementById("modalOverlay");
    const modalContent = document.getElementById("modalContent");
    const historyPanel = document.getElementById("historyPanel");

    let pdfDoc = null;
    let currentPage = 1;
    let wsConnectionId = null;

    // Your custom renderPDF function
    function renderPDF(url, canvasContainer, options) {
      var options = options || { scale: 1.5 };

      function renderPage(page) {
        var viewport = page.getViewport(options.scale);
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        canvas.height = viewport.height;
        canvas.width = viewport.width;
        canvasContainer.appendChild(canvas);

        page.render(renderContext);
      }

      pdfjsLib.getDocument(url).promise.then(function(pdf) {
        pdfDoc = pdf;
        currentPage = 1;
        showCurrentPage();
      });
    }

    async function showCurrentPage() {
      if (!pdfDoc || currentPage < 1 || currentPage > pdfDoc.numPages) return;

      viewer.innerHTML = "";
      const page = await pdfDoc.getPage(currentPage);
      const viewport = page.getViewport({ scale: 1.5 });

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };

      await page.render(renderContext).promise;
      viewer.appendChild(canvas);
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showCurrentPage();
      }
    }

    function nextPage() {
      if (pdfDoc && currentPage < pdfDoc.numPages) {
        currentPage++;
        showCurrentPage();
      }
    }

    // WebSocket connection
    let socket;
    let currentQuestion = "";

    function connectToWebSocket() {
      const lessonId = "{{ lesson.id }}";
      const url = `ws://localhost:8000/ws/${lessonId}`;
      socket = new WebSocket(url);

      socket.onopen = () => {
        console.log("Connected to WebSocket.");
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.accion === "auth") {
          wsConnectionId = data.contenido;
          console.log("Connection ID:", wsConnectionId);
          document.getElementById("lesson-code").textContent = `Code: ${wsConnectionId}`;
          log(`WebSocket connected with ID: ${wsConnectionId}`);
        }

        if (data.accion === "explain") {
          console.log("Received explanation:", data);
          showModal(`
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; overflow: auto;">
              <img src="${data.image}" style="width: 100%; height: 80%; ...">
              <div style="
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 16px;
            color: #333;
            border-top: 1px solid #ccc;
          ">
            ${Array.isArray(data.contenido)
              ? data.contenido.map(text => `<p>${text}</p>`).join("")
              : `<p>${data.text || "No explanation provided."}</p>`
            }
          </div>
          `);
          // const text that joins list of strings in data.contenido
          const text = data.contenido.join(" ");
          addToHistory(data.title, "image", {"image": data.image, "text": data.contenido});
          currentQuestion = "";
        }

        if (data.accion === "move") {
          if (data.contenido === "next") {
            nextPage();
          } else if (data.contenido === "prev") {
            prevPage();
          }
        }
      };

      socket.onerror = (error) => {
        log(`WebSocket error: ${error}`);
      };

      socket.onclose = () => {
        log("WebSocket closed.");
      };
    }

    // funcion to close the WebSocket connection
    function closeWebSocket() {
      if (socket) {
        socket.close();
        console.log("WebSocket connection closed.");
      }
    }

    // Send explain request
    function sendExplain(desc) {
      if (!wsConnectionId) {
        alert("WebSocket not connected or no connection ID received yet.");
        return;
      }

      fetch(`/test_action_ws/${wsConnectionId}?action=explain&desc=${encodeURIComponent(desc)}`, {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        console.log("Sent explanation request:", data);
      });
    }

    // Ask AI functions
    function askForHelp() {
      currentQuestion = "How does this concept work?";
      sendExplain(currentQuestion);
    }

    function askCustomQuestion() {
      const input = document.getElementById("questionInput");
      const question = input.value.trim();

      if (!question) {
        alert("Please enter a question.");
        return;
      }

      currentQuestion = question;
      sendExplain(question);
      input.value = "";
    }

    // Modal functions
    function showModal(html) {
      modalContent.innerHTML = html;
      modalOverlay.style.display = "flex";
    }

    function closeModal() {
      modalOverlay.style.display = "none";
      modalContent.innerHTML = "";
    }

    // Add to history panel
    function addToHistory(question, type, answer) {
      const item = document.createElement("div");
      item.className = "history-item";
      item.textContent = question;
      item.onclick = () => {
        if (type === "text") {
          showModal(`<p style="padding:20px; font-size:18px;">${answer}</p>`);
        }
        else if (type === "image") {
          // Show image which is base64 encoded
          //showModal(`<img src="data:image/png;base64, ${answer}" style="width:100%; max-height:80vh "/>`);
          console.log("Info to show:", answer); 
          showModal(`
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; overflow: auto;">
              <img src="${answer.image}" style="width: 100%; height: 80%; ...">
              <div style="
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 16px;
            color: #333;
            border-top: 1px solid #ccc;
          ">
            ${Array.isArray(answer.text)
              ? answer.text.map(text => `<p>${text}</p>`).join("")
              : `<p>${answer.text || "No explanation provided."}</p>`
            }
          </div>
          `);
        }
      };
      historyPanel.prepend(item);
    }

    // Load lesson slide from backend
    async function loadLessonSlide() {
      try {
        const res = await fetch(`/lessons/{{ lesson.id }}/slide`);

        if (!res.ok) {
          viewer.innerHTML = "<p>No slide found.</p>";
          return;
        }

        const data = await res.json();
        const filePath = data.file_path;

        if (!filePath || !filePath.endsWith(".pdf")) {
          viewer.innerHTML = "<p>This feature only supports PDF files.</p>";
          return;
        }

        viewer.innerHTML = "";
        renderPDF(filePath, viewer, { scale: 1.5 });
      } catch (err) {
        console.error("Failed to load PDF:", err);
        viewer.innerHTML = "<p>Could not load PDF. Check browser console.</p>";
      }
    }

    };

    window.onbeforeunload = () => {
      closeWebSocket(); // Close WebSocket on page unload
    };

    // Helper
    function log(message) {
      const messages = document.getElementById("messages");
      if (messages) {
        messages.textContent += `[${new Date().toLocaleTimeString()}] ${JSON.stringify(message)}\n`;
        messages.scrollTop = messages.scrollHeight;
      }
    }
